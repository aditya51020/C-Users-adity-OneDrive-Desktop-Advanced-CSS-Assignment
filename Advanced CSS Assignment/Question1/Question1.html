    :root {
    --primaryColor: #00b7ff;
    --secondaryColor: #6c757d;
    }
    button {
    font-size: 24px;
    border: none;
    padding: 5px 18px;
    color: white;
    }
    #Btn1 {
    background-color: var(--primaryColor);
    }
    #Btn2 {
    background-color: var(--secondaryColor);
    }
    </style>

    <button id="Btn1">Primary Button</button>
    <button id="Btn2">Secondary Button</button>
